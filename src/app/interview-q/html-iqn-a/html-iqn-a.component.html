<div class="container">
  <div class="row">
    <div class="col col-md-2">
      side menu
    </div>
    <div class="col col-md-7">
      <ol>
        <li *ngFor="let hQnA of htmlQnA | async">
          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <p>id {{ hQnA.id }}</p>
                <p>{{ hQnA.question }}</p>
                <h4 class="panel-title text-right">
                  <a data-toggle="collapse" href="{{'#collapse1' + hQnA.id}}">Answer</a>
                </h4>
              </div>
              <div id="{{'collapse1' + hQnA.id}}" class="panel-collapse collapse">
                <div class="panel-body">
                  <p>{{ hQnA.answer }}</p>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ol>
    </div>
    <div class="col col-md-3">
      add
    </div>
  </div>
</div>
