<div classs="container">
  <router-outlet></router-outlet>
  
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <form>
      <div class="modal-body">
          <div class="form-group">
              <label for="usr">Name:</label>
              <input type="text" class="form-control" id="usr" [(ngModel)]="user.name" name="userName">
              <!-- <div class="alert alert-danger" *ngIf="userName.touched && !userName.valid"></div> -->
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" [(ngModel)]="user.password" name="password">
            </div>
      </div>
      <div class="modal-footer">
          <button type="button" (click)="adminLogin()" class="btn btn-success">Success</button>
      </div>
    </form>
    </div>

  </div>
</div>
</div>
