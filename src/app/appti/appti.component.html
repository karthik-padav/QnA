<div class="container-fluid nav-margin-bottom" id="apti-q">
    <div class="row">
      <div class="col col-sm-2">
        asd
      </div>
      <div class="col col-sm-7 lang-list">
          <h3>{{apptiLangList?.title}}</h3>ads
        <div class="row">
            <div class="col col-sm-3" *ngFor="let interviewLang of apptiLangList?.langList">
              <div class="text-center lang-box light-orange shineOnHover" (click)="goToQnA(interviewLang.fileName)">
                <p class="lang-title">{{interviewLang.lang}}</p>
                <div class="lang-logo">
                    <img src="assets/img/{{interviewLang.images}}" alt="image">
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="col col-sm-3">
        ASD
      </div>
    </div>
  </div>
