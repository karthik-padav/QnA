<div class="container-fluid home nav-margin-bottom">
    <div id="myCarousel" class="banner carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active slider1">
          <div class="carousel-caption">
            <h1>Questions & Answers</h1>
            <a class="banner-btn" routerLink="/interview">Start Learning Now</a>
          </div>
        </div>

        <div class="item slider2">
          <div class="carousel-caption">
            <h1>Take the quiz</h1>
            <a class="banner-btn" routerLink="/quiz">Start Learning Now</a>
          </div>
        </div>

        <div class="item slider3">
          <div class="carousel-caption">
            <h1>Puzzles</h1>
            <a class="banner-btn" routerLink="/puzzles">Start Learning Now</a>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  <section class="container">
    <div id="QnA-wrapper">
      <div class="row">
        <div class="col col-md-4">
          <div class="QnA-logo text-center">
            <h1 class="f-lg">Interview Questions</h1>
            <img src="./assets/img/interview-icon.png" alt="" />
          </div>
        </div>
        <div class="col col-md-8">
          <div class="col col-sm-3" *ngFor="let interviewLang of interviewLangList?.langList; let i=index">
            <div *ngIf="i<7" class="text-center lang-box light-orange shineOnHover" (click)="goToQnA(interviewLang.fileName)">
              <p class="lang-title">{{interviewLang.lang}}</p>
              <div class="lang-logo">
                <img src="assets/img/{{interviewLang.images}}" alt="image">
              </div>
            </div>
          </div>
          <div class="col col-sm-3" *ngIf="interviewLangList?.langList.length > 7">
            <div class="view-more-btn text-center lang-box light-orange shineOnHover" routerLink="/interview">
              <p>View all</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
    <section class="container">
      <div id="quiz-wrapper">
        <div class="row">
          <div class="col col-md-4">
            <div class="quiz-logo text-center">
              <h1 class="f-lg">Quiz</h1>
              <img src="./assets/img/quiz-icon.png" alt="" />
            </div>
          </div>
          <div class="col col-md-8">
            <div class="col col-sm-3" *ngFor="let quizLang of quizLangList?.langList; let i=index">
              <div *ngIf="i<7" class="text-center lang-box light-orange shineOnHover" (click)="goToQuiz(quizLang.fileName)">
                <p class="lang-title">{{quizLang.lang}}</p>
                <div class="lang-logo">
                  <img src="assets/img/{{quizLang.images}}" alt="image">
                </div>
              </div>
            </div>
            <div class="col col-sm-3" *ngIf="quizLangList?.langList.length > 7">
              <div class="view-more-btn text-center lang-box light-orange shineOnHover" routerLink="/quiz">
                <p>View all</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
</div>
