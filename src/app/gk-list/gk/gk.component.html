<div class="container-fluid nav-margin-bottom">
  <div class="row">
    <div class="col col-sm-2">
      <app-gk-sidebar></app-gk-sidebar>
    </div>
    <div class="col col-sm-7">
      <h3>{{gkQnA?.title}}</h3>
      <div class="panel-group" id="accordion">
        <div class="panel panel-default" *ngFor="let gk of gkQnA?.qna">
          <div class="panel-heading">
            <p>id {{ gk.id }}</p>
            <p>{{ gk.question }}</p>
            <div class="options" *ngIf="gk.options">
              <ol type="A">
                <li *ngFor="let opt of gk?.options">{{opt?.option}}</li>
              </ol>
            </div>
            <h4 class="panel-title text-right">
              <a data-toggle="collapse" data-parent="#accordion" href="{{'#collapse' + gk.id}}">Answer</a>
            </h4>
          </div>
          <div id="{{'collapse' + gk.id}}" class="panel-collapse collapse">
            <div class="panel-body">
              <p>{{ gk.answer }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-sm-3">
      add
    </div>
  </div>
</div>
